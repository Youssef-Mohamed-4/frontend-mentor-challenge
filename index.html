<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <container>
        <div class="details">
            <div class="disc">
                <p class="product">perfume</p>
                <h1>Gabrielle<br>Essence Eau<br>De Parfum</h1>
                <p class="info">A floral, solar and voluptuous interpretation   composed by Olivier Polge, Perfumer-Creator<br>for the House of CHANEL</p>
            </div>
            <div class="price">
                <ul>
                    <li>$149.99</li>
                    <li class="cancel">$169.99</li>
                </ul>
            </div>
            <div class="button">
                <p><span class="material-symbols-outlined">
                    add_shopping_cart
                    </span>Add to Cart</p>
            </div>
        </div>
        
        <div class="img">
            <div></div>
        </div>
    </container>
</body>
</html>
